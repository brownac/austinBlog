<template name="LoginPage">
    <div class="ui container">
        <div class="ui eight column centered grid">
            <div class="row">
                <h1>Log in to your account</h1>
            </div>
            <div class="row">
                <form class="ui form login">
                    <div class="field">
                        <label>E-Mail</label>
                        <input type="email" name="email" placeholder="email@example.com">
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input type="password" name="pass" placeholder="******">
                    </div>
                    <button class="ui submit button">Login</button>
                </form>
            </div>
            <div class="row">
                <div class="ui error message hide">
                    <p class="error"></p>
                </div>
            </div>
            <div class="row">
                <p>No account? Click <a href="/user/create-account">here</a>.</p>
            </div>
        </div>
    </div>
</template>
