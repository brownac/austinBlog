<template name="ContactPage">
  <div class="ui container">
    <h1>Contact</h1>
    {{> ContactForm}}
  </div>
</template>


<template name="ContactForm">
  <form class="ui form">
    <h3 class="ui dividing header">Hey! I'm abroad right now but you can contact me through this form below.</h3>
    <div class="field">
      <label>First Name</label>
      <input type="text" name="first-name" id="firstName" placeholder="First Name">
      <p class="error firstName"></p>
    </div>
    <div class="field">
      <label>Last Name</label>
      <input type="text" name="last-name" id="lastName" placeholder="Last Name">
      <p class="error"></p>
    </div>
    <div class="field">
      <label>E-Mail Address</label>
      <input type="email" name="email" id="email" placeholder="johndoe@email.com">
      <p class="error"></p>
    </div>
    <div class="field">
      <label>What's Up?</label>
      <textarea rows="2" name="subject" id="subject"></textarea>
      <p class="error"></p>
    </div>
    <button class="ui button" type="submit">Submit</button>
    <div class="ui error message"></div>
  </form>
</template>
