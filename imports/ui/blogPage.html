<template name="BlogPage">
  <div class="ui container">
    {{#each posts}}
    <h1>{{createdAt}} - {{title}}</h1>
    <pre><p>{{content}}</p></pre>
    {{/each}}
    <div class="ui grid">
      {{#each images}}
        {{#if $eq metadata.createdAt ../createdAt}}
          <div class="ui eight wide column">
              <a href="{{this.url}}"><img src="{{this.url}}" alt="" class="thumbnail" /></a>
              {{#if $eq currentUser.emails.[0].address "blog@austincbrown.com"}}<button class="ui red button">Delete</button>{{/if}}
          </div>
        {{/if}}
      {{/each}}
    </div>
    {{#if currentUser}}
    <h2 class="ui dividing header">Write a comment...</h2>
    <form class="ui form">
      <textarea id="comment" rows="3"></textarea>
      <button class="ui submit button">Submit</button>
    </form>
    {{else}} <h2 class="ui dividing header">You have to be logged in to post comments!</h2>
    {{/if}}
    {{#each posts}}
    {{#each comment}}
      <h3>On {{commentedAt}}, {{commenter}} wrote:</h3>
      <p>{{comment}}</p>
    {{/each}}
    {{/each}}
  </div>
</template>
