<template name="EditPage">
  <div class="ui container">
    {{#each posts}}
      <h1>Editing {{title}}</h1>
      <form class="ui form">
        <div class="field">
          <label>Edit title</label>
          <input type="text" value="{{title}}" id="title">
        </div>
        <div class="field">
          <label>Edit content</label>
          <textarea id="edit" rows="5">{{content}}</textarea>
          <button class="ui submit button">Edit</button>
        </div>
      </form>
    {{/each}}
  </div>
</template>
