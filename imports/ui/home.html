<template name="HomePage">
  <div class="ui container">
    <!-- SideBar -->
    <div class="ui one column center aligned grid">
      {{> loginButtons}}
    </div>
    <h1>Welcome to my blog! Check out my main website <a href="http://austincbrown.com" target="_blank">here</a>.</h1>
    {{#if $not currentUser}}
      <p>Sign in or create an account above to leave comments or get in contact with me.</p>
    {{/if}}
    {{#each posts}}
    <div class="ui grid">
      <div class="ui eight wide column">
        <h3><a href="/posts/{{_id}}">{{createdAt}} - {{title}}</a></h3>
      </div>
      {{#if $eq currentUser.emails.[0].address "blog@austincbrown.com"}}
      <div class="ui four wide column">
        <a href="/edit/{{_id}}">Edit</a>
      </div>
      <span><div class="ui four wide column">
        <div class="ui vertical red animated button" tabindex="0">
          <div class="hidden content">Delete</div>
          <div class="visible content">
            <i class="trash outline icon"></i>
          </div>
        </div>
      </div></span>
      {{/if}}
  </div>
    {{/each}}
  </div>
</template>
