<template name="HomePage">
  <div class="ui container">
    <div class="ui one column center aligned grid">
      {{> loginButtons}}
      {{#if $eq currentUser.emails.[0].address "blog@austincbrown.com"}}
      <a href="/admin">Admin</a>
      {{else}}
        {{#if currentUser}}<a href="/contact">Contact Me</a>{{/if}}
      {{/if}}
    </div>
    <h1>Welcome to my blog! Check out my main website <a href="http://austincbrown.com" target="_blank">here</a>.</h1>
    {{#each posts}}
    <h3>{{createdAt}}</h3>
    <p>{{content}}</p>
    <div class="ui grid">
      {{#each images}}
        {{#if $eq metadata.createdAt ../createdAt}}
          <div class="ui four wide column">
              <img src="{{this.url}}" alt="" class="thumbnail" />
          </div>
        {{/if}}
      {{/each}}
        </div>
    {{/each}}
  </div>
</template>
