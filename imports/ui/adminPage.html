<template name="AdminPage">
  <div class="ui container">
    <h1>Admin Page</h1>
    <h3>Add a new blog</h3>
    <form class="ui form">
      <div class="field">
        <label>Title</label>
        <input type="text" placeholder="Title" id="title">
      </div>
      <div class="field">
        <label>Entry</label>
        <textarea id="blog"></textarea>
        <label for="file" class="ui icon button">
          <i class="file icon"></i>
          Upload File</label>
          <input type="file" id="file" style="display:none">
      </div>
      <button class="ui button" type="submit">Submit</button>
    </form>
  {{> Contacts}}
  </div>
</template>

<template name="Contacts">
  <h1>Contacts</h1>
  <table class="ui green table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-Mail Address</th>
        <th>Subject</th>
        <th>Date Contacted</th>
        <th>Reply</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {{#each contacts}}
        <tr>
          <td>{{firstName}}</td>
          <td>{{lastName}}</td>
          <td>{{email}}</td>
          <td>{{subject}}</td>
          <td>{{createdAt}}</td>
          <td><a href="mailto:{{email}}">Reply</a></td>
          <td><button class="ui red button">Delete</button></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
