<template name="CreateAccount">
    <div class="ui container">
        <div class="ui eight column centered grid">
            <div class="row"><h1>Create an account</h1></div>
        <div class="row">
            <form class="ui form createAccount">
                <div class="field">
                    <label>E-Mail</label>
                    <input type="email" name="email" placeholder="email@example.com">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" name="pass" placeholder="******">
                </div>
                <div class="field">
                    <label>Repeat password</label>
                    <input type="password" name="passRepeat" placeholder="******">
                </div>
                <button class="ui submit button">Create account</button>
            </form>
        </div>
            <div class="ui error message hide">
                <p class="error"></p>
            </div>
        </div>
    </div>
</template>
